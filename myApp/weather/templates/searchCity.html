{% load static %}
<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/search.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <form class="form" method='POST'>
        {% csrf_token %}
        <label class="label">
            <input class="input" type="text" name="searchedCity" spellcheck="false" placeholder="Which city you want to check...">
        </label>
        <button type="submit" name="button" class="searchButton" value="search">Search!</button>
    </form>
    {% if messages %}
        {% for message in messages %}
        <div id="alert-message" class="messages">
            {{ message }}
        </div>
        {% endfor %}
    {% endif %}
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            const alert = document.getElementById("alert-message");
            if(alert){
                setTimeout(()=> alert.classList.add("show"),100);
                setTimeout(()=>{
                    alert.classList.remove("show");
                    alert.classList.add("hide");
                },3100);
                alert.addEventListener("transitioned",()=>{
                    if (alert.classList.contains("hide")){
                        alert.remove();
                    }
                });
            }
        });
    </script>
</body>
